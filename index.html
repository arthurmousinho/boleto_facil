<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleto Fácil</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">>

    <!-- https:fonts.google.com -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- css sheets -->
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/modals.css">
    <link rel="stylesheet" href="./styles/animations.css">

</head>
<body>
    
    <aside class="side-section-container">
        <img src="./assets/logo.png" alt="boleto facio`s logo" id="logo">
        <nav class="buttons-container">
            
            <button onclick="Modal.toggleAddModal()" class="button">
                <img src="./assets/icons/add.svg" alt="add icon">
                <span>
                    Adicionar novo boleto
                </span>
            </button>

            <a href="https://arthurmousinho.github.io/simula_facil/" target="_blank" class="button">
                <img src="./assets/icons/bank.svg" alt="bank icon">
                <span>
                   Simular Financiamento
                </span>
            </a>

            <button class="button" onclick="Storage.clear()">
                <img src="./assets/icons/remove.svg" alt="remove icon">
                <span>
                    Excluir todos os boletos
                </span>
            </button>
        </nav>
    </aside>

    <header class="mobile-header">
        <button class="mobile-menu" onclick="MobileMenu.toggleMenu()">
            <img src="./assets/icons/menu.svg" alt="menu icon">
            <p>Menu</p>
        </button>

        <nav>
        
            <button href="" onclick="Modal.toggleAddModal()" class="button">
                <img src="./assets/icons/add.svg" alt="add icon">
                <span>Adicionar novo boleto</span>
            </button>

            <a href="https://arthurmousinho.github.io/simula_facil/" target="_blank" class="button">
                <img src="./assets/icons/bank.svg" alt="bank icon">
                <span>Simular Financiamento</span>
            </a>

            <button class="button" onclick="Storage.clear()">
                <img src="./assets/icons/remove.svg" alt="remove icon">
                <span>Excluir todos os boletos</span>
            </button>
        </nav>

    </header>


    <div class="add-new-modal-overlay">
        <form class="modal">
            <img src="./assets/icons/close.svg" alt="close modal icon" class="closeModalButton" onclick="Modal.toggleAddModal()"> 
            <h3>Novo Boleto</h3>
            <div>
                <input type="text" placeholder="Descrição" id="description">
                <input type="number" name="" id="amount" placeholder="R$ 0,00">
                <input type="date" name="" id="date">
            </div>
            <button type="submit" onclick="Ticket.addTicket(event)">
                Salvar
            </button>
        </form>
    </div>

    <div class="ticket-options-modal-overlay">
        <form class="modal">

        </form>
    </div>

    <section class="main-section">
        <div class="panels-container">
            <div class="to-pay-panel">
                <p>Total pendente:</p>
                <div>
                    <p>R$</p>
                    <h3>00,00</h3>
                </div>
            </div>

            <div class="payed-panel">
                <p>Total quitado:</p>
                <div>
                    <p>R$</p>
                    <h3>00,00</h3>
                </div>
            </div>
        </div>

        
        <table>

            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Vencimento</th>
                    <th>Status</th>
                    <th>Ação</th>
                </tr>
            </thead>

            <tbody>
            
            </tbody>
        </table>
        
    </section>

    <script src="./src/storage.js"></script>
    <script src="./src/dom.js"></script>
    <script src="./src/utils.js"></script>
    <script src="./src/modal.js"></script>
    <script src="./src/form.js"></script>
    <script src="./src/mobile.js"></script>
    <script src="./src/ticket.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
